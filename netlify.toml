[build]
  command = "yarn workspace app build"
  publish = "packages/app/dist"
  functions = "packages/api/functions"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
